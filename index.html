<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>English–Russian-Dictionary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <wrapper class="box">
      <div class="container">
        <div class="box__title">
          <h1>English–Russian Dictionary</h1>
        </div>

        <div class="box__form">
          <div class="form-1">
            <div class="form-1-title">ENGLISH</div>
            <input class="form-1-input input" id="form-1-input" type="text" />
          </div>
          <div class="form-2">
            <div class="form-2-title">РУССКИЙ</div>
            <input class="form-2-input input" id="form-2-input" type="text" />
          </div>
          <button class="form-3" id="form-3">Добавить</button>
        </div>

        <table class="box__text" id="box__text"></table>
      </div>
    </wrapper>

    <script src="./main.js"></script>
  </body>
</html>
